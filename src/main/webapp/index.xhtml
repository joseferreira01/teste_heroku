<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>pagina prinvipal</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{pessoaControler.pessoa.nome}"/>
                         <h:inputText value="#{pessoaControler.pessoa.email}"/>
                         <h:commandButton action="#{pessoaControler.salvar()}"
                                          value="salvar"/> 
                         <br/>
                         <br/>
                         <h:dataTable value="#{pessoaControler.buscarTotos()}" var="p"> 
             <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>    
                 <h:outputText value="#{p.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="nome"/>
                </f:facet>    
                <h:outputText value="#{p.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="email"/>
                </f:facet>    
                <h:outputText value="#{p.email}"/>
            </h:column>
</h:dataTable>
                    </h:form>
                    </h:body>
                    </html>
